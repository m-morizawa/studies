<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="questions.js" defer></script>
    <title>問題4|Quiz</title>
</head>
<body>
    <div id="main">
        <h1>Quiz</h1>
        <div class="section">
            <h2>問題4</h2>
            <p>
                Reactで状態を管理するために使用されるフックはどれですか？
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question4">
                <li data-answer="A">useState</li>
                <li data-answer="B">useEffect</li>
                <li data-answer="C">useReducer</li>
                <li data-answer="D">すべて正解</li>
            </ol>
       </div>
       <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">D:すべて正解</span><br>
                useState: 状態を管理するための最も基本的なフックです。
                useEffect: 副作用（APIの呼び出しやDOM操作）を処理するためのフックです。
                useReducer: 複雑な状態管理に使用されるフックです。
            </p>
       </div>
       <div class="section">
            <a href="index.html">戻る</a>
        </div>
   </div>
</body>
</html>
