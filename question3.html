<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="questions.js" defer></script>
    <title>問題3|Quiz</title>
</head>
<body>
    <div id="main">
        <h1>Quiz</h1>

        <div class="section">
            <h2>問題3</h2>
            <p>
                以下のコードの結果は何ですか？
            </p>
            <p>
                console.log(typeof null);
            </p>
            <h3>選択肢</h3>
            <ol class="answers" data-id="question3">
                <li data-answer="A">"null"</li>
                <li data-answer="B">"undefined"</li>
                <li data-answer="C">"object"</li>
                <li data-answer="D">エラーになる</li>
            </ol>
       </div>
    <div id="section-correct-answer" class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">C:"object"</span><br>
                JavaScriptでは null のデータ型は「オブジェクト」として判定されます。
                これは言語設計時のバグですが、現在でもそのまま使われています。
            </p>
    </div>

    <div class="section">
        <a href="index.html">戻る</a>
    </div>

   </div>
